        id:
            type: string
            expose: true
            groups: [Promocode, PublicPromocode, PublicOrder, PublicFastOrder]
        code:
            expose: true
            groups: [Promocode, PublicPromocode]
        value:
            expose: true
            groups: [Promocode, PublicPromocode, PublicOrder, PublicOrders]
