            expose: true
            groups: [Promocode]
        start:
            expose: true
            groups: [Promocode]
        finish:
            expose: true
            groups: [Promocode]
        isReusable:
            expose: true
            groups: [Promocode]
        limiting:
            expose: true
            groups: [Promocode]
        used:
            expose: true
            groups: [Promocode]
        promocodeEnum:
            expose: true
